# Workflow to automatically create deliverables
name: Build on push

on:
  [push, pull_request]

jobs:
  build:
    name: Assembling artifacts
    runs-on: ubuntu-latest

    # Note, to satisfy the asset library we need to make sure our zip files have a root folder
    # this is why we checkout into demo/godot_xr_desktop
    # and build plugin/godot_xr_desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: demo/godot_xr_desktop

      - name: Create Godot XR Desktop plugin
        run: |
          mkdir plugin
          mkdir plugin/godot_xr_desktop
          mkdir plugin/godot_xr_desktop/addons
          cp -r demo/godot_xr_desktop/addons/godot_xr_desktop plugin/godot_xr_desktop/addons
          cp demo/godot_xr_desktop/LICENSE plugin/godot_xr_desktop/addons/godot_xr_desktop
          cp demo/godot_xr_desktop/CONTRIBUTORS.md plugin/godot_xr_desktop/addons/godot_xr_desktop
          cp demo/godot_xr_desktop/VERSIONS.md plugin/godot_xr_desktop/addons/godot_xr_desktop
          rm -rf demo/godot_xr_desktop/.git
          rm -rf demo/godot_xr_desktop/.github

      - name: Create Godot XR Desktop library artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot_xr_desktop
          path: |
            plugin

      - name: Create Godot XR Desktop demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot_xr_desktop_demo
          path: |
            demo

      - name: Zip asset
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          cd plugin
          zip -qq -r ../godot_xr_desktop.zip godot_xr_desktop
          cd ../demo
          zip -qq -r ../godot_xr_desktop_demo.zip godot_xr_desktop
          cd ..
          
      - name: Create and upload asset
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "godot_xr_desktop.zip,godot_xr_desktop_demo.zip"
          omitNameDuringUpdate: true
          omitBodyDuringUpdate: true
          token: ${{ secrets.GITHUB_TOKEN }}
